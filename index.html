<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="gitHubLink">
        <div class="weather-app">
          <form class="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  class="form-control shadow-sm"
                  id="cityInput"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                  id="searchButton"
                />
              </div>
              <div class="col-3">
                <input
                  type="button"
                  value="Current"
                  class="form-control btn btn-success shadow-sm"
                  id="currentButton"
                />
              </div>
            </div>
          </form>
          <h1>London</h1>
          <ul>
            <li>
              <span id="currentWeekDay">Wednesday</span>
              <span id="currentTime">22:00</span>
            </li>
            <li id="explanation">Partly Cloudy</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Cloudy icon"
                  class="weather-icon float-left"
                  id="weatherIcon"
                />
                <div class="float-left">
                  <span class="temperature" id="currentTemprature">19</span>
                  <span class="units">
                    <a id="celsius">°C</a> |
                    <a href="#" id="fahrenheit">°F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"> 77 </span>%</li>
                <li>Wind: <span id="wind"> 8 </span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/Irenkawww" target="_blank"
            >Open-sourse code
          </a>
          by Iryna Shcherbytska</small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
